<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .quiz-container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        .feedback {
            font-size: 1.2em;
            margin-top: 10px;
        }
        #btn-activate{
            display: flex !important;
            gap: 5px;
            justify-content: center;
        }
    </style>
</head>
<body>

        
    
    <div class="quiz-container border rounded p-4">
        <h2 id="quiz-title">Select a Quiz</h2>
        <div id="quiz-selection" class="mb-4">
            
    
        </div>
        <div id="quiz-container" class="d-none">
            <h4 id="question"></h4>
            <div id="options-container" class="mb-3"></div>
            <p id="feedback" class="feedback"></p>
            <button id="next-btn" class="btn btn-primary mt-3">Next</button>
            <div id="btn-activate">
            <button id="reset-btn" class="btn btn-secondary mt-3 d-none">Reset</button>
            <button id="home-btn" class="btn btn-info d-none mt-3 ">Home</button>
            </div>
            <button id="cancel-btn" class="btn btn-secondary d-none">Cancel</button>
            

        </div>
    </div>
    <!-- <script src="quizzes.js"></script> -->
    <script type="module" src="script.js" > </script>
</body>
</html>
