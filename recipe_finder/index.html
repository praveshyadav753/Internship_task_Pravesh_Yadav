<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Recipe Finder</h1>

    <!-- Search Section -->
    <div class="bg-white p-6 rounded-lg shadow-md">
      <input
        type="text"
        id="searchInput"
        placeholder="Type ingredients and press Enter..."
        class="w-full p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
      />
      <select
        id="filterDropdown"
        class="w-full p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
      >
        <option value="all">All</option>
        <option value="Breakfast">Breakfast</option>
        <option value="Lunch">Lunch</option>
        <option value="Dinner">Dinner</option>
      </select>
      <button
        id="searchButton"
        class="w-full bg-blue-500 text-white p-4 rounded-lg hover:bg-blue-600 transition"
      >Search</button>
    </div>

    <!-- Results Section -->
    <div id="results" class="mt-6">
      <!-- Dynamic results will be appended here -->
    </div>
  </div>

  <script src="script.js"></script> 

</body>
</html>
